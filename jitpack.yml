# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=cropimage-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.dips25 -DartifactId=CropImage -Dversion=1.1 -Dpackaging=aar -DgeneratePom=true
